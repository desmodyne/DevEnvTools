# TODO: split this up in one config file per project ?


# -----------------------------------------------------------------------------
bl:
    friendly_name: DesmoDyne Bash Library
    project_folder: ~/DevBase/DesmoDyne/Tools/BashLib
    folder_actions:
        - atom .
        - open .
        - open -a Terminal .
        - stree .


# -----------------------------------------------------------------------------
# project ID, passed as cmd line argument to dd-open-project
# and also mentioned in ~/.bash_completion.d/dd-open-project
corp:
    # human-friendly project name
    friendly_name: DesmoDyne Corporate
    # path to project development folder
    # TODO: verify this works with whitespace in folder
    project_folder: ~/Data/Corporate/DesmoDyne
    # command to run to start developing on project;
    # paths are evaluated relative to project root
    folder_actions:
        - atom .
        - open .
        - open -a Terminal .
        - stree .


